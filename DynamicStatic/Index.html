<html>
<head>
<script src="./vue2.js"></script>
<script src="./vueRouter.js"></script>
<script src="./DynamicStaticApp.js"></script>
</head>
<body>
<div id="app">
  <router-view></router-view>
<recursive-vue-app structure-url="./main.json" />
</div>
<script>
  
Vue.use(VueRouter);
  
const routes = [
    { path: '/', component: { template: '<div>Home Page</div>' } },
  { path: '/First', component: { template: '<div>Cool Page</div>' } },
  { path: '/Second', component: { template: '<div>About Page</div>' } },
  { path: '/Third', component: { template: '<div>Whatever</div>' } }
];

const router = new VueRouter({
  routes
});
  
var vue = new Vue
({
router,
el: '#app',
data: {
}
});

app.router = router;
  
</script>
</body>
</html>
