<html>
<head>
<script src="./vue2.js"></script>
<script src="./vueRouter.js"></script>
<script src="./DynamicStaticApp.js"></script>
</head>
<body>
<div id="app">
  <router-view name="main"></router-view>
<recursive-vue-app structure-url="./main.json" :router="router_hub" />
</div>
<script>
  
Vue.use(VueRouter);
  
const routes = [
    { path: '/', name: 'main', component: { template: '<div>Home Page</div>' } },
    { path: '/First', name: 'main', component: { template: '<div>Cool Page</div>' } },
  { path: '/Second', name: 'main', component: { template: '<div>Another Page</div>' } },
  { path: '/Third', name: 'main', component: { template: '<div>Final Page</div>' } }
];

var router = new VueRouter({
  routes
});
  
var vue = new Vue
({
router,
el: '#app',
data: {
  router_hub: router 
}
});
</script>
</body>
</html>
