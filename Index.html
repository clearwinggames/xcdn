<html>
<head>
</head>
<body>
  
  <div>
    Hello CDN
  </div>
  
  <div id="vueApp">
{{ message }}
	  
<my-component></my-component>
</div>
  <div id="output">
  </div>
  
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
 
<script src='jsxr.js'>
</script>
	
	<script type="text/babel" data-type="module">
/** @jsx createElement */

  const getMessage = () => "<b>Hello World</b>";  
  
  document.getElementById("output").innerHTML = getMessage(); 
  
  var App = (
  	<div>
		<br />App Line Breaks<br />
	</div>
  );
    
  //alert( App.outerHTML );

  document.getElementById('output').appendChild(getLineBreaks('good'));
  
    document.getElementById('output').appendChild(App);
  
  function getLineBreaks(text) {
      return <div><br /> Line breaks... are {text}.<br /><InnerLineBreaks></InnerLineBreaks><br /></div>;
  }
  function InnerLineBreaks() {
  	return <div><br /><br />Super cool<br /><br /></div>;
  }
</script>  
<script type="text/babel" data-type="module">
/** @jsx createElement */
Vue.component('my-component', {
	props: [],
	data: {
		
	},
	methods: {
		getJSX: function() {
			return <span>Arbitrary JSX is now supported!. Whoo</span>;
		},
		jsxAsHtml: function(jsxObject) {
			return jsxObject.outerHTML;
		}
	},
	template: '<div>MyComponent Is: <span v-html="jsxAsHtml(getJSX())"></span>  </div>'
});
var app = new Vue({
  el: '#vueApp',
  data: {
    message: 'Hello Vue!'
  }
});
	</script>
  

  
</body>
</html>
