<script type="text/babel" data-type="module">
/** @jsx createElement */

  const getMessage = () => "<b>Hello World</b>";  
  
  document.getElementById("output").innerHTML = getMessage(); 
  
  var App = (
  	<div>
		<br />App Line Breaks<br />
	</div>
  );
  
  alert(App.toString());

  document.getElementById('output').appendChild(getLineBreaks('good'));
  
    document.getElementById('output').appendChild(App);
  
  function getLineBreaks(text) {
      return <div><br /> Line breaks... are {text}.<br /></div>;
  }
</script>
