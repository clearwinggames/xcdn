<html>
<head>
</head>
<body>
  
  <div>
    Hello CDN
  </div>
  
  <div id="output">
  </div>
  
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
<script src="https://unpkg.com/react-dom@16.4.1/umd/react-dom-server.browser.development.js"></script>
  
<script type="text/babel">
  const getMessage = () => "<b>Hello World</b>";  
  
  document.getElementById("output").innerHTML = getMessage();
  
  document.getElementById("output").innerHTML += ReactDOMServer.renderToString(getLineBreaks());
  
  document.getElementById("output").innerHTML += " and so on...";
  
  function getLineBreaks() {
      return <div><br /> Line breaks... <br /></div>;
  }
</script>  
  
</body>
</html>
