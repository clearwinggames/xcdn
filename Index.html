<html>
<head>
</head>
<body>
  
  <div>
    Hello CDN
  </div>
  
  <div id="vueApp">
	  {{ message }}
	</div>
  <div id="output">
  </div>
  
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.1.1/vue.cjs.min.js"></script>
 
<script src='jsxr.js'>
</script>
<script>
var app = new Vue({
  el: '#vueApp',
  data: {
    message: 'Hello Vue!'
  }
})
	</script>
  
<script type="text/babel" data-type="module">
/** @jsx createElement */

  const getMessage = () => "<b>Hello World</b>";  
  
  document.getElementById("output").innerHTML = getMessage(); 
  
  var App = (
  	<div>
		<br />App Line Breaks<br />
	</div>
  );
    
  alert( App.outerHTML );

  document.getElementById('output').appendChild(getLineBreaks('good'));
  
    document.getElementById('output').appendChild(App);
  
  function getLineBreaks(text) {
      return <div><br /> Line breaks... are {text}.<br /></div>;
  }
</script>  
  
</body>
</html>
