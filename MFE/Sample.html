<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Component</title>
    <!-- Link your JavaScript file as a module script -->
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.js"></script>
    <script src="sampleWebComponent.js" type="module"></script>
    <script src="SampleReactComponent.js" type="module"></script>
</head>
<body>
    <h1>Getting Started with Web Components</h1>

    <!-- Use your custom element -->
    <my-component name="World"></my-component>

    <hr />
    React
    <hr />
    <div id="react-container"></div>
    <script type="text/babel">
        
function App() {
  return (
    <div>
      <h1>Parent Component</h1>
      {/* Pass two parameters as props */}
      <Greeting name="Alex" age={30} />
      <Greeting name="Maria" age={25} />
    </div>
  );
}
// Destructure the 'props' object directly in the function parameters
function Greeting({ name, age }) {
  return (
    <p>
      Hello, {name}! You are {age} years old.
    </p>
  );
}
        
        const domContainer = document.querySelector('#react-container');

// Create a React root and render the component
const root = ReactDOM.createRoot(domContainer);
root.render(<App />);
    </script>
</body>
</html>
